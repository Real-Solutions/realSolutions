<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<div class="login">
    <form action="/login" method="POST">
        <label>Username</label>
        <input type="text" name="username">
        <br>
        <label>Password</label>
        <input type="password" name="password">
        <br>
        <a href="/signup">Sign Up</a>
        <input type="submit" value="Log in">
    </form>
</div>
</body>
</html>
