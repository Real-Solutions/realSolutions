<!DOCTYPE html>

  <header>
    <div th:replace="/fragments/header :: body"></div>
  </header>




  <main>



    <!-- Begin New Offer Submission Form -->

    <div class="m-4">
      <form action="/offer" method="post">
        <legend>Create New Offer</legend>
        <!-- Begin First Row of form fields -->
        <div class="row g-3 mb-3">
          <div class="mb-3 col-md-auto">

            <select class="form-control" id="property-address" placeholder="Property Address"
              aria-label="Property Address" name="address">

              <option selected>Select Property Address</option>
              <option th:each="address : ${addresses}" th:text="${address}"></option>

            </select>

          </div>
          <div class="mb-3 col-md-auto">

            <input type="number" class="form-control" placeholder="Price" aria-label="Price" name="price" required>
          </div>

          <div class="mb-3 col-md-auto">

            <input type="number" class="form-control" id="down-payment" placeholder="Down Payment"
              aria-label="Down Payment" name="downPayment">
          </div>

        </div>
        <!-- End First Row of form fields -->


        <!-- Begin second row of form fields -->
        <div class="row align-items-center g-3">
          <div class="mb-3 col-md-auto">

            <select class="form-control" id="contingent-buyer" placeholder="Contingent Buyer"
              aria-label="Contingent Buyer" name="contingentBuyer">

              <option selected>Does buyer have a contingency?</option>
              <option th:text="yes"></option>
              <option th:text="no"></option>


            </select>
          </div>
          <div class="mb-3 col-md-auto">

            <input type="text" class="form-control" placeholder="Buyer's First Name" aria-label="Buyer's First Name"
              name="buyersFirstName" required>
          </div>

          <div class="mb-3 col-md-auto">
          
            <input type="text" class="form-control" placeholder="Buyer's Last Name" aria-label="Buyer's Last Name"
              name="buyersLastName" required>
          </div>
        </div>

          <!--        star of third row -->
          <div class="row g-3 mb-3">
            <div class="mb-3 col-md-auto">

              <input type="number" class="form-control" id="ernest-money-amount" placeholder="Ernest Money Amount"
                     aria-label="Ernest Money Amount" name="ernestMoneyAmount">

            </div>
            <div class="mb-3 col-md-auto">

              <input type="number" class="form-control" placeholder="closeOfEscrow" aria-label="Close of Escrow" name="closeOfEscrow" required>
            </div>

            <div class="mb-3 col-md-auto">

              <input type="number" class="form-control" id="concessions" placeholder="Concessions"
                     aria-label="Concessions" name="concessions">
            </div>
          </div>

<!--            start of fourth row-->

            <div class="row g-3 mb-3">
              <div class="mb-3 col-md-auto">

                <input type="text" class="form-control" id="loan-type" placeholder="Loan Type"
                       aria-label="Loan Type" name="loanType">

              </div>
              <div class="mb-3 col-md-auto">

                <input type="text" class="form-control" placeholder="personalPropertyRequested" aria-label="Personal Property Requested" name="personalPropertyRequested" required>
              </div>

              <div class="mb-3 col-md-auto">

                <input type="text" class="form-control" id="hoa" placeholder="hoa"
                       aria-label="HOA" name="hoa">
              </div>
            </div>

<!--              start of fifth row-->

              <div class="row g-3 mb-3">
                <div class="mb-3 col-md-auto">

                  <input type="text" class="form-control" id="home-warranty" placeholder="Home Warranty"
                         aria-label="Home Warranty" name="homeWarranty">

                </div>
                <div class="mb-3 col-md-auto">

                  <input type="text" class="form-control" placeholder="inspection-period" aria-label="Inspection Period" name="inspectionPeriod" required>
                </div>

                <div class="mb-3 col-md-auto">

                  <select class="form-control" id="escalation" placeholder="escalation"
                          aria-label="Escalation" name="escalation">

                    <option selected>Escalation</option>
                    <option th:text="yes"></option>
                    <option th:text="no"></option>


                  </select>
                </div>
                </div>

<!--        start of sixth row-->

        <div class="row g-3 mb-3">
          <div class="mb-3 col-md-auto">

            <input type="date" class="form-control" id="response-date" placeholder="Response Date"
                   aria-label="Response Date" name="responseDate">

          </div>
          <div class="mb-3 col-md-auto">

            <input type="date" class="form-control" placeholder="response time" aria-label="Response Time" name="responseTime" required>
          </div>

          <div class="mb-3 col-md-auto">

            <input type="text" class="form-control" id="-terms-and-conditions" placeholder="terms and condition"
                   aria-label="Additional Terms and Conditions" name="additionalTermsAndConditions">
          </div>
        </div>
        <div class="mb-3 col-md-auto">

          <input type="submit" value="Submit Offer" class="btn btn-primary">

        </div>

      </form>
    </div>
