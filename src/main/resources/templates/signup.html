<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="/css/grid.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Sign up</title>
</head>

<body>

    <header>
        <div th:replace="/fragments/header :: body"></div>
    </header>


    <main>

        <div class="m-4">
            <form action="/signup" method="post">
                <!-- Begin First Row of form fields -->
                <div class="row g-3 mb-3">
                    <div class="mb-3 col-md-auto">
                  
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            name="username" required>
                    </div>
                    <div class="mb-3 col-md-auto">
                   
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                            name="password" required>
                    </div>
                  
                </div>
                <!-- End First Row of form fields -->
                <!-- Begin second row of form fields -->
                <div class="row align-items-center g-3">
                    <div class="mb-3 col-md-auto">
                   
                        <input type="text" class="form-control" placeholder="First Name" aria-label="First Name"
                            name="firstName" required>
                    </div>
                    <div class="mb-3 col-md-auto">
                    
                        <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name"
                            name="lastName" required>
                    </div>
                    <div class="mb-3 col-md-auto">
                    
                        <button type="submit" class="btn btn-primary">Sign up</button>
                        <a href="/login">Already signed up? Login!</a>
                    </div>
                </div>
                <!-- End second row of form fields -->
            </form>
        </div>



    </main>

    <div class="lside">Lside</div>
    <div class="rside">Rside</div>



    <footer>
        <div th:replace="/fragments/footer :: body"></div>
    </footer>
</body>

</html>
