<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
<div th:replace="/fragments/meta-head :: head"></div>
</head>

<body>

  <!-- Begin For Each Loop -->

  <div class="m-4 p2">
    <h1>My Dashboard</h1>
  </div>
  <div th:if="${siteUser.role.equals('seller')}" class="mt-5">
   

    <div class="container">
    <!-- Begin Accordion -->
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item mb-3" th:each="offer : ${offers}">
        <h2 class="accordion-header" th:id="'panelsStayOpen-heading' + ${offer.id}">
          <button class="accordion-button" type="button" data-bs-toggle="collapse"
            th:data-bs-target="'#panelsStayOpen-collapse' + ${offer.id}" aria-expanded="false"
            th:aria-controls="'panelsStayOpen-collapse' + ${offer.id}" th:text="'Property: ' + ${offer.myProperty.address} + ' | Offer Price: ' + ${offer.priceString}">
            Accordion Item #1
          </button>
    
        </h2>
        <div th:id="'panelsStayOpen-collapse' + ${offer.id}" class="accordion-collapse collapse show"
          th:aria-labelledby="'panelsStayOpen-heading' + ${offer.id}">
          <div class="accordion-body">
    
            


              <!-- Begin Box -->
              <div class="row mt-1 mb-4">
                <div class="col">
                  <div class="card card-body border border-0 position-relative">

                    <!-- Begin Offer Card Title Header -->
                    <div class="position-absolute top-0 start-0">
                      <h2 th:text="'Offer: ' + ${offer.priceString}"></h2>
                    </div>
                    <!-- End Offer Card Title Header -->


                    <!-- Begin Favorite Icon -->
                    <div class="position-absolute top-0 end-0">
                      <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
                      <label class="btn btn-outline-primary" for="btn-check-outlined">Favorite</label><br>
                    </div>
                    <!-- End Favorite Icon -->


                  </div>
                </div>
              </div>
              <!-- End Box -->


            <!-- Begin Offer Details Box -->
            <div class="row border border-dark rounded" style="--bs-border-opacity: .25;">
            
            
              <!-- Begin First Left Side Box -->
              <div class="col">
            
                <table class="table-offer-details-1">
            
                  <tbody>
            
                    <tr>
                      <td><strong>Down Payment:</strong></td>
                      <td th:text="${offer.downPaymentString}"></td>
                    </tr>
            
                    <tr>
                      <td><strong>Earnest Money:</strong></td>
                      <td th:text="${offer.ernestMoneyAmountString}"></td>
                    </tr>
            
                    <tr>
                      <td><strong>Loan Type:</strong></td>
                      <td th:text="${offer.loanType}"></td>
                    </tr>
            
                    <tr>
                      <td><strong>Waiving Appraisal:</strong></td>
                      <td>No</td>
                    </tr>
            
                    <tr>
                      <td><strong>Buyer Contingency:</strong></td>
                      <td th:text="${offer.contingentBuyerString}"></td>
                    </tr>
            
            
            
                    <tr>
                      <td><strong>Home Warranty:</strong></td>
                      <td th:text="${offer.homeWarranty}"></td>
                    </tr>
            
                    <tr>
                      <td><strong>Inspection Period:</strong></td>
                      <td th:text="${offer.inspectionPeriod}"></td>
                    </tr>
            
            
            
                  </tbody>
                </table>
            
              </div>
              <!-- End First Left Side Box -->
              <!-- Begin First Right Side Box -->
              <div class="col">
            
            
                <table class="table-offer-details-2">
            
                  <tbody>
            
                    <tr>
                      <td><strong>Seller Concessions:</strong></td>
                      <td th:text="${offer.concessions}"></td>
                    </tr>
            
                    <tr>
                      <td><strong>Personal Property:</strong></td>
                      <td th:text="${offer.personalPropertyRequested}"></td>
                    </tr>
            
                    <tr>
                      <td><strong>HOA:</strong></td>
                      <td th:text="${offer.hoa}"></td>
                    </tr>
            
                    <tr>
                      <td><strong>Buyer's Agent:</strong></td>
                      <td>Buyer's Agent</td>
                    </tr>
            
                    <tr>
                      <td><strong>Response Date:</strong></td>
                      <td th:text="${offer.responseDateString}"></td>
                    </tr>
            
                    <tr>
                      <td><strong>Response Time:</strong></td>
                      <td th:text="${offer.responseTimeString}"></td>
                    </tr>
            
                    <tr>
                      <td><strong>Close of Escrow</strong></td>
                      <td th:text="${offer.closeOfEscrowString}"></td>
                    </tr>
            
                  </tbody>
                </table>
            
            
            
              </div>
              <!-- End First Right Side Box -->
            </div>
            <!-- End Offer Details Box -->

            




            <!-- Begin Box -->
            <!-- <div class="row mt-3">
              <div class="col">
                <div class="card card-body"> -->
            <!-- Begin Offer Submission Comments Accordion -->
            <div class="accordion accordion-comments mt-3" id="offerSubmissionComments">
              <div class="accordion-item">
                <h2 class="accordion-header" th:id="'comments-heading' + ${offer.id}">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    th:data-bs-target="'#comments-collapse' + ${offer.id}" aria-expanded="false"
                    th:aria-controls="'comments-collapse' + ${offer.id}">
                    Offer Submission Comments
                  </button>
                </h2>
                <div th:id="'comments-collapse' + ${offer.id}" class="accordion-collapse collapse"
                  th:aria-labelledby="'comments-heading' + ${offer.id}" data-bs-parent="#offerSubmissionComments">
                  <div class="accordion-body">

                    <p th:text="${offer.additionalTermsAndConditions}"></p>

                  </div>
                </div>
              </div>


            </div>
            <!-- End Offer Submission Comments Accordion -->
            <!-- </div>
              </div>
            </div> -->
            <!-- End Box -->


            <!-- Begin Box -->
            <div class="row mt-3">
              <div class="col">
                <div class="card card-body border border-0">
                  <!-- Begin Mixed Style Button Group for Counter Accept Reject Offer Offer -->
                  <div class="btn-group" role="group" aria-label="Counter Accept Reject Offer">
                    <button type="button" class="btn btn-warning">Counter Offer</button>
                    <button type="button" class="btn btn-success">Accept Offer</button>
                    <button type="button" class="btn btn-danger">Reject Offer</button>
                  </div>
                  <!-- End Mixed Style Button Group for Counter Accept Reject Offer Offer -->
                </div>
              </div>
            </div>
            <!-- End Box -->


            <!-- Begin Box -->
            <div class="row mt-5">
              <div class="col">
                <div class="card card-body">
                  <!-- Begin Message Form -->
                  <form action="/newMessage" method="post">
                    <fieldset>

                      <!-- Begin second row of form fields -->
                      <div class="row align-items-center g-2">
                        <div class="mb-3 mt-3 col">

                          <input type="text" class="form-control" placeholder="Message" aria-label="Message" name="body"
                            required>
                        </div>

                        <div class="mb-3 mt-3 col-auto">
                          <input type="hidden" name="id" th:value="${offer.id}">
                          <input class="btn btn-primary" type="submit" value="Submit">


                        </div>
                      </div>
                      <!-- End second row of form fields -->
                    </fieldset>
                  </form>
                  <!-- End Message Form -->
                </div>
              </div>
            </div>
            <!-- End Box -->
            <!-- Begin Message Accordion -->
            <div class="accordion accordion-flush mt-3" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header" th:id="'flush-heading' + ${offer.id}">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    th:data-bs-target="'#flush-collapse' + ${offer.id}" aria-expanded="false"
                    th:aria-controls="'flush-collapse' + ${offer.id}">
                    All Messages
                  </button>
                </h2>
                <div th:id="'flush-collapse' + ${offer.id}" class="accordion-collapse collapse"
                  aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">



                    <!-- Begin Message Chat Timeline -->

                    <div class="container" th:each="message : ${offer.messages}">
                      <img src="images/profile-placeholder.png" alt="Avatar">
                      <p th:text="'Body: ' + ${message.body}"></p>
                      <span class="time-right" th:text="'Date: ' + ${message.date} + ' | ' + ${siteUser.firstName} + ' ' + ${siteUser.lastName}"></span>
                    </div>

                    <div class="container darker">
                      <img src="images/profile-placeholder.png" alt="Avatar" class="right">
                      <p>Hey! I'm fine. Thanks for asking!</p>
                      <span class="time-left">11:01</span>
                    </div>

                    <!-- End Message Chat Timeline -->

                  </div>
                </div>
              </div>


            </div>
            <!-- End Message Accordion -->


          </div>
        </div>
      </div>
    </div>

    <!-- End Accordion -->
</div>
  </div>

  <!-- End For Each Loop -->

 

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
